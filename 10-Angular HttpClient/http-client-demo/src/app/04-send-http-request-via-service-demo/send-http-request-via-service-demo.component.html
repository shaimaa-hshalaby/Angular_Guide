<div class="row mt-10">
    <div class="col">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" [(ngModel)]="title">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" name="content" [(ngModel)]="content"></textarea>
            </div>
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
        <!-- <button class="btn btn-primary" (click)="onFetch()">Fetch posts</button> -->
    </div>
</div>

<div class="row mt-5">
    <div class="col-12">
     
        <div >
            <div class = "card text-white bg-info mb-3" *ngFor="let post of posts">
                <div class = "card-header">
                <h3 class = "card-title">{{post.title}}</h3>
                </div>
                
                <div class = "card-body">
                    <p class="card-text"> {{post.content}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
