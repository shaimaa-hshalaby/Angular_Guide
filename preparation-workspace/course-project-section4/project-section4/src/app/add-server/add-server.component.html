<div class="row">
    <div class="col-sm-5">
      <form>
        <div class="form-group">
          <label for="servername">Server Name</label>
          <!-- 2 ways binding-->
          <!-- <input type="text" name="servername" class="form-control" [(ngModel)]="serverName"> -->

          <!--using reference template-->
          <input type="text" name="servername" class="form-control" #serverNameInput />
        </div>
        <div class="form-group">
          <label for="servercontent">Server Content</label>
          <!-- <input type="text" name="servercontent" class="form-control" [(ngModel)]="serverContent"> -->
          <input type="text" name="servercontent" class="form-control" #serverContentInput />
        </div>
         <div class="form-group">
          <button class="btn btn-primary" (click)="onAddServerBtnClicked(serverNameInput,serverContentInput)">Add Server</button>
          <button class="btn btn-primary" (click)="onBlueprintBtnClicked()">Add Blueprint</button>
        </div>
      </form>
    </div>
  </div>
