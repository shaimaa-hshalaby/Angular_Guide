
<div class="container">
  <app-add-server 
      (nServerCreated)="onServerAdded($event)" 
      (bluePrintCreated)="onBluePrintAdded($event)"></app-add-server>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element *ngFor="let server of servers" [srvElement]="server">

           <p>{{server.name}} from inside the appComponent</p>

      </app-server-element>
    </div>
  </div>
</div>
