<div class="row">
    <div class="col-xs-5">
        <app-recipe-list (onRecipeSelectedEvent)="selectedRecipe = $event"  ></app-recipe-list>
    </div>
    <div class="col-xs-1">

    </div>
    <div class="col-xs-6">
        <app-recipe-details *ngIf="selectedRecipe; else recipeNotSelected "
        [recipe] = "selectedRecipe"></app-recipe-details>
        <ng-template #recipeNotSelected>
            <p>please select a Recipe</p>
        </ng-template>
    </div>
</div>
