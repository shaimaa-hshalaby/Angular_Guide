
<div class="row" (click)="onRecipeClicked()">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix">
            <div class="pull-left">
                <h4 class="list-group-item-heading">
                    {{recipe.title}}
                </h4>
                <p class="list-group-item-text">
                    {{recipe.description}}
                </p>
            </div>
            <span class="pull-right">
                <img [src]="recipe.imageUrl" [alt]="recipe.title" class="image-responsive" style="max-height: 50px;" />
            </span>
        </a>
    </div>
</div>
