<div class="row">
    <div class="col-xs-12">
        <div *ngIf="errorMsg !=null" class="alert alert-danger">
            {{errorMsg}}
        </div>
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" email required ngModel>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" email required ngModel>
            </div>
            <div class="mt-3">
                <button class="btn btn-success">{{isLoginMode?'Login':'Signup'}}</button> |
                <button class="btn btn-primary" type="button" (click)="isLoginMode=!isLoginMode">Switch to {{!isLoginMode?'Login':'Signup'}}</button>
            </div>
        </form>
    </div>
</div>
