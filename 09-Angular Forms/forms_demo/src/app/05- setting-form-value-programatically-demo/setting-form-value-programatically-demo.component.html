<div class="row">
    <form #form="ngForm">
        <div class="form-group">
            <label for="fName">First Name</label>
            <input class="form-control" name="fName" type="text" ngModel minlength="4" required/><br>
        </div>
        <div class="form-group">
            <label for="lName">Last Name</label>
            <input class="form-control"  name="lName" type="text" ngModel minlength="4"/><br>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" name="email" type="text" ngModel email /><br>
        </div>
        <div class="form-group">
            <label for="bio">Biography</label>
            <textarea class="form-control" name="bio"  rows="5" ngModel></textarea>
        </div>
      
        <div class="form-group mt-3">
            <button class="btn btn-primary" (click)="setForm(form)">setValue()</button>
            <button class="btn btn-primary" (click)="patchValueToForm(form)">patchValue()</button>
        </div>
      
    </form>
</div>
