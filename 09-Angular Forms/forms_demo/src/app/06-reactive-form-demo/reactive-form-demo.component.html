<form [formGroup]="signupForm" (ngSubmit)="submitForm()" >
    <div class="form-group" >
        <label for="userName">User Name</label>
        <input class="form-control" name="userName" type="text" formControlName="username" /><br>
        <small class="form-text text-muted"
        *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" >
              Please use a valid username
        </small>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" name="email" type="text" formControlName="email"/><br>
    </div>
    <div class="radio mt-2" *ngFor="let gender of genders">
        <label>
            <input type="radio" name="gender" [value]="gender" formControlName="gender" >{{gender}}
        </label>
    </div>
   
    <div class="form-group mt-3">
        <button class="btn btn-success" type="submit" [disabled]="signupForm.invalid">submit</button>
    </div>
</form>
