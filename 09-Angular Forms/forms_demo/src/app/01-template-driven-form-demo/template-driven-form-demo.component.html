<div class="row">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-group">
            <label for="fName">First Name</label>
            <input class="form-control" name="fName" type="text" ngModel minlength="4" #firstName="ngModel" required/><br>
        </div>
        <div class="form-group">
            <label for="lName">Last Name</label>
            <input class="form-control"  name="lName" type="text" ngModel minlength="4"/><br>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" name="email" type="text" ngModel email /><br>
        </div>
        <div class="form-group">
            <label for="bio">Biography</label>
            <textarea class="form-control" name="bio"  rows="5" ngModel [(ngModel)]="bio"></textarea>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select [ngModel]="defaultCountry" class="form-control" name="country" ngModel >
                <option value="ksa">Saudi Arabia</option>
                <option value="egypt">Egypt</option>
                <option value="uae">United Arab of Emarate</option>
            </select>
        </div>
        <div class="form-group mt-3">
            <button class="btn btn-success" type="submit" [disabled]="!form.valid">submit</button>
            <!-- <button class="btn btn-primary" (click)="showNgModel(firstName)">Show fName details</button> -->
        </div>
      
    </form>
</div>

<div class="row" *ngIf="formSubmitted">
    <p>the submitted value of First name: {{fName}}</p>
    <p>the submitted value of Last name: {{lName}}</p>
    <p>the submitted value of Email: {{email}}</p>
    <p>the submitted value of Biography: {{bio}}</p>
    <p>the submitted value of Country: {{country}}</p>
    <p>the default Country : {{defaultCountry}}</p>
</div>
