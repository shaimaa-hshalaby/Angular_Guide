<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div formGroupName="personalInfo">
        <fieldset class="rounded border m-5 p-3">
            <legend class="w-auto">Personal Information</legend>
            <div class="form-group">
                <label for="employeeName">Employee Name</label>
                <input class="form-control" name="employeeName" type="text" formControlName="employeeName" /><br>
            </div>
            <div class="form-group">
                <label for="employeeCode">Employee Code</label>
                <input class="form-control" name="employeeCode" type="text" formControlName="employeeCode" /><br>
                <small class="text-danger text-muted" *ngIf="form.get('personalInfo.employeeCode')?.errors && 
                form.get('personalInfo.employeeCode')?.hasError('notPrefixed')">
                    The code should start with HP
                </small>

            </div>
        </fieldset>
    </div>

    <div class="form-group">
        <button class="btn btn-success" type="submit">submit</button>
    </div>

</form>
